<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3f18d5a9fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4">
        <div class="card current-temp-card cards-all">
          <div class="card-body">
            <h5 class="card-title" id="city">Minneaplis, MN</h5>
            <h6 id="time-slot">current time</h6>
            <div class="row">
              <div class="col-sm-4">
                <p class="card-text">
                  <i class="fas fa-sun sun-icon"></i>
                </p>
              </div>
              <div class="col-sm-8">
                <p class="card-text current-temp-summary">
                  <span class="current-temp-actual">65</span>
                  <span class="units">
                    <a href="#" id="far-link">°F </a>
                    |
                    <a href="#" id="celsius-link"> °C </a>
                  </span>
                  <br />
                  <span class="weather-type"> Sunny </span><br />
                  Feels Like <span class="feels-like-temp">67°F</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card search-city-card cards-all">
          <div class="card-body">
            <h5 class="card-title">Search City</h5>
            <form id="search-form">
              <div class="mb-3">
                <input
                  class="form-control"
                  placeholder="Enter City"
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
              <button
                type="button"
                id="currentCityButton"
                class="btn btn-primary"
              >
                Current City
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-10" style="width: 50rem">
        <div class="card cards-all">
          <div class="card-body">
            <h5 class="card-title">Hourly</h5>
            <div class="row">
              <div class="col-sm-1 dailyColumns">
                <p class="card-text">
                  Sun <br />
                  <i class="fas fa-sun weather-icon-hourly"></i>
                  <br />
                  65°F
                  <br />
                  42°F
                </p>
              </div>
              <div class="col-sm-1 dailyColumns">
                <p class="card-text">
                  Mon <br />
                  <i class="fas fa-sun weather-icon-hourly"></i>
                  <br />
                  65°F
                  <br />
                  42°F
                </p>
              </div>
              <div class="col-sm-1 dailyColumns">
                <p class="card-text">
                  Tue <br />
                  <i class="fas fa-sun weather-icon-hourly"></i>
                  <br />
                  65°F
                  <br />
                  42°F
                </p>
              </div>
              <div class="col-sm-1 dailyColumns">
                <p class="card-text">
                  Wed <br />
                  <i class="fas fa-sun weather-icon-hourly"></i>
                  <br />
                  65°F
                  <br />
                  42°F
                </p>
              </div>
              <div class="col-sm-1 dailyColumns">
                <p class="card-text">
                  Thu <br />
                  <i class="fas fa-sun weather-icon-hourly"></i>
                  <br />
                  65°F
                  <br />
                  42°F
                </p>
              </div>
              <div class="col-sm-1 dailyColumns">
                <p class="card-text">
                  Fri <br />
                  <i class="fas fa-sun weather-icon-hourly"></i>
                  <br />
                  65°F
                  <br />
                  42°F
                </p>
              </div>
              <div class="col-sm-1 dailyColumns">
                <p class="card-text">
                  Sat <br />
                  <i class="fas fa-sun weather-icon-hourly"></i>
                  <br />
                  65°F
                  <br />
                  42°F
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
